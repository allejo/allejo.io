# Site settings
title: allejo
baseurl: "/medium"
url: "https://allejo.io"

collections:
  - experience

defaults:
  - scope:
      path: ""
      type: experience
    values:
      layout: experience-block

# Build settings
markdown: redcarpet

gems:
  - jekyll-gist

sass:
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
