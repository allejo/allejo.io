<footer class="c-footer wrapper">
    <section class="c-footer__copyright">
        <p>Copyright &copy; {{ site.time | date: '%Y' }}</p>
    </section>

    <section class="c-footer__social">
        <ul>
            {% for account in site.data.social %}
                <li>
                    <a class="{{ account.logo }}" href="{{ account.url }}"><i class="fa fa-{{ account.logo }}"></i></a>
                </li>
            {% endfor %}
        </ul>
    </section>
</footer>
