<article class="c-resume__entry">
    <section class="c-resume__entry__info">
        <h3>{{ job.location }}</h3>
        <p>{{ job.start }} - {{ job.end }}</p>
    </section>

    <section class="c-resume__entry__description">
        <h3>{{ job.position }}</h3>
        <p>{{ job.description }}</p>
    </section>
</article>
